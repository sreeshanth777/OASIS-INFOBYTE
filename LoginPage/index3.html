<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Login System</title>
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <div class="center-container">
        <div class="card">
            <!-- Registration Form -->
            <div class="form-container" id="register-form">
                <h2>Register</h2>
                <form onsubmit="register(event)">
                    <input type="text" id="reg-username" placeholder="Username" required>
                    <input type="password" id="reg-password" placeholder="Password" required>
                    <button type="submit">Register</button>
                    <p class="switch">
                        Already have an account?
                        <a href="#" onclick="switchToLogin()">Login</a>
                    </p>
                </form>
                <p class="error-message" id="reg-error"></p>
            </div>

            <!-- Login Form -->
            <div class="form-container" id="login-form" style="display: none;">
                <h2>Login</h2>
                <form onsubmit="login(event)">
                    <input type="text" id="login-username" placeholder="Username" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="switch">
                        Donâ€™t have an account?
                        <a href="#" onclick="switchToRegister()">Sign Up</a>
                    </p>
                </form>
                <p class="error-message" id="login-error"></p>
            </div>

            <!-- Welcome Screen -->
            <div class="form-container" id="welcome-screen" style="display: none;">
                <h2>Secured Page</h2>
                <p>Welcome! You have successfully logged in.</p>
                <button onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="app3.js"></script>
</body>

</html>
